<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo-title">
          <h1 class="title">
            <div class="part1">DAVID</div>
            <div class="part2">VAN DER</div>
            <div class="part3">BYL</div>
          </h1>
          <img src="{{site.logo | relative_url}}" alt="Logo" style="max-width: 40%; 
          box-shadow: 0px 10px 16px rgba(0, 0, 0, 0.1); border-radius: 20%;">
        </div>

        <br>

        <div class="scrollable" style="display: flex; text-align: justify; margin-bottom: 20px;">
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </div>

        <br>

        
        <div class="button-section">
          <div class="button-link-white">
            <a href="https://www.linkedin.com/in/david-van-der-byl">
              <i class="linkedin-icon"></i>
            </a>
          </div>
          <div class="button-link-white">
            <a href="https://github.com/David-vanderByl">
              <i class="github-mark"></i>
            </a>
          </div>
          <div class="button-link-white">
            <a href="https://open.spotify.com/playlist/28nhAMXgUoLXrK9H4xt9iY?si=fc0e5365d5ae46ab">
              <i class="spotify-icon"></i>
            </a>
          </div>
        </div>
      </header>
      <section>
        {{ content }}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
